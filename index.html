<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Shopee Link Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Convert Shopee Link</h1>
    <form id="linkForm">
        <input type="text" id="originalLink" placeholder="Your Shopee Link" required><br>
        <input type="text" id="slug" placeholder="Your Slug (SEO Keyword)" required><br>
        <button type="submit">Convert</button>
    </form>
</div>

<script>
    document.getElementById('linkForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Lấy link gốc và slug từ người dùng
        var originalLink = document.getElementById('originalLink').value;
        var slug = document.getElementById('slug').value;

        // Kiểm tra nếu link gốc là link Shopee hợp lệ
        if (!originalLink.includes('shopee.vn')) {
            alert('Vui lòng nhập link Shopee hợp lệ.');
            return;
        }

        // Tách phần trước và sau dấu hỏi chấm
        var parts = originalLink.split("?");
        var baseUrl = parts[0];  // Phần trước ?
        var queryParams = parts[1];  // Phần sau ?

        // Tách phần ID cửa hàng và sản phẩm ra từ URL
        var urlSegments = baseUrl.split("/");
        var storeProductID = urlSegments.slice(-2).join("/");  // ID cửa hàng và sản phẩm

        // Tạo link mới với slug tùy chỉnh
        var newLink = `https://shopee.vn/${slug}/${storeProductID}?${queryParams}`;

        // Chuyển hướng người dùng đến URL mới
        window.location.href = newLink;
    });
</script>

</body>
</html>
