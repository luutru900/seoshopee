<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee URL Customizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .output a {
            color: #007bff;
            text-decoration: none;
        }
        .output a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Shopee URL Customizer</h1>
    
    <div>
        <label for="original-url">Your Shopee URL:</label><br>
        <input type="text" id="original-url" placeholder="Enter Shopee URL">
    </div>
    
    <div>
        <label for="custom-slug">Your Custom Slug:</label><br>
        <input type="text" id="custom-slug" placeholder="Enter custom slug">
    </div>
    
    <button onclick="generateURL()">Generate Custom URL</button>

    <div class="output" id="output"></div>

    <script>
        function generateURL() {
            // Lấy URL Shopee gốc và slug tùy chỉnh
            const originalURL = document.getElementById('original-url').value;
            let customSlug = document.getElementById('custom-slug').value;

            // Loại bỏ dấu và các ký tự đặc biệt trong slug, thay thế khoảng trắng bằng dấu gạch ngang
            customSlug = customSlug.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '-').toLowerCase();

            // Loại bỏ các tham số sau dấu '?' nếu có
            const cleanURL = originalURL.split('?')[0];

            // Kiểm tra URL chứa "/product/" hoặc "/i."
            let newURL = "";
            if (cleanURL.includes('/product/')) {
                const urlParts = cleanURL.split('/product/');
                if (urlParts.length > 1) {
                    const ids = urlParts[1].replace('/', '.');
                    newURL = `https://shopee.vn/${customSlug}-i.${ids}`;
                }
            } else if (cleanURL.includes('/i.')) {
                const urlParts = cleanURL.split('/i.');
                if (urlParts.length > 1) {
                    const ids = urlParts[1];
                    newURL = `https://shopee.vn/${customSlug}-i.${ids}`;
                }
            } 

            // Hiển thị URL rút gọn hoặc thông báo lỗi
            if (newURL) {
                document.getElementById('output').innerHTML = `Your custom URL: <a href="${newURL}" target="_blank">${newURL}</a>`;
            } else {
                document.getElementById('output').innerHTML = "Invalid Shopee URL. Please try again.";
            }
        }
    </script>

</body>
</html>
