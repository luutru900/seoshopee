<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopee URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Shopee URL Shortener</h1>
    <form id="urlForm">
        <label for="urlInput">Your Shopee URL:</label>
        <input type="text" id="urlInput" placeholder="Enter your Shopee URL" required>
        
        <label for="slugInput">Your Custom Slug:</label>
        <input type="text" id="slugInput" placeholder="Enter your custom slug" required>

        <button type="submit">Convert</button>
    </form>

    <div class="result" id="result" style="display: none;">
        <p>Your shortened URL:</p>
        <a href="#" id="shortenedUrl" target="_blank"></a>
    </div>
</div>

<script>
    document.getElementById('urlForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const url = document.getElementById('urlInput').value;
        const slug = document.getElementById('slugInput').value;
        
        // Tạo link ngắn gọn
        let baseUrl = 'https://shopee.vn/';
        let shortenedUrl = `${baseUrl}${slug}`;
        
        document.getElementById('shortenedUrl').textContent = shortenedUrl;
        document.getElementById('shortenedUrl').href = shortenedUrl;
        document.getElementById('result').style.display = 'block';
    });
</script>

</body>
</html>
