<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .output a {
            color: #007bff;
            text-decoration: none;
        }
        .output a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Shopee URL Shortener</h1>
    
    <div>
        <label for="original-url">Your Shopee URL:</label><br>
        <input type="text" id="original-url" placeholder="Enter Shopee URL">
    </div>
    
    <div>
        <label for="custom-slug">Your Custom Slug:</label><br>
        <input type="text" id="custom-slug" placeholder="Enter custom slug">
    </div>
    
    <button onclick="generateURL()">Convert</button>

    <div class="output" id="output"></div>

    <script>
        function generateURL() {
            // Get the original URL and custom slug from the user input
            const originalURL = document.getElementById('original-url').value;
            const customSlug = document.getElementById('custom-slug').value;
            
            // Extract the product ID and seller ID from the original Shopee URL
            const urlParts = originalURL.split('/product/');
            if (urlParts.length > 1) {
                const ids = urlParts[1].split('?')[0]; // Get the part after '/product/' and before '?'
                
                // Generate the new shortened URL
                const newURL = `https://shopee.vn/${customSlug}-i.${ids}`;
                
                // Display the shortened URL
                document.getElementById('output').innerHTML = `Your shortened URL: <a href="${newURL}" target="_blank">${newURL}</a>`;
            } else {
                document.getElementById('output').innerHTML = "Invalid Shopee URL. Please try again.";
            }
        }
    </script>

</body>
</html>
